<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam Dashboard</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <style>
        .sidebar{
            background-color: rgba(0, 0, 0, 0.122);
            color: rgb(80, 78, 78);
            height: 100vh;
            padding: 15px;

        }
        .sidebar-item{
            padding: 10px;
            cursor: pointer;
        }
        .card {
            margin-bottom: 20px;
        }
        .main-content {
            padding: 20px;
        }


    </style>
    
    <div class="container-fluid">
        <div class="row">

            <!-- sidebar -->
            <div class ="col-md-2 sidebar">
                <div class="jumbotron">
                    <h4>Exam Admin</h4>
                </div>

                <ul class="nav flex-column">
                    <li class="nav-item sidebar-item">Dashboard</li>
                    <li class="nav-item sidebar-item">Settings</li>
                    <li class="nav-item sidebar-item">Exams</li>
                    <li class="nav-item sidebar-item">students</li>
                    <li class="nav-item sidebar-item">Resultss</li>
                </ul>

            </div>

            <div class="col-md-9 main-content" >
                <h2>exam admin Dashboard  </h2>

                   <div class ="row gx-3">



                    <div class ="col-md-4">
                        <div class="card" data-bs-toggle="tooltip" data-bs-placement="top"
                        title="manage all exams here ">
                        <div class="card-body">
                            <h5 class="card-title">Total exams <span class ="badge bg-secondary">10</span></h5>
                            <p class ="card-text"> hover for more details </p>
                        </div>
                    </div>
                    </div>



                    <div class="col-md-4">
                        <div class="card" data-bs-toggle="tooltip" data-bs-placement="top" title="total students" >
                            <div class="card-body">
                                <h5 class="card-title"> Total student <span class="badge bg-primary">150 </span></h5>
                                <p class ="card-text"> hover for more details </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card" data-bs-toggle="tooltip" data-bs-placement="top" title="total students" >
                            <div class="card-body">
                                <h5 class="card-title"> Total student <span class="badge bg-primary">150 </span></h5>
                                <p class ="card-text"> hover for more details </p>
                            </div>
                        </div>
                    </div>





                   </div>
            </div>



        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
